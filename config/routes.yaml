app.user.get:
    path: /api/users
    controller: App\Controller\GetUsersAction
    methods: [GET]

app.user.create:
    path: /api/users
    controller: App\Controller\CreateUserAction
    methods: [POST]

app.user.update:
    path: /api/users/{id}
    controller: App\Controller\UpdateUserAction
    methods: [PUT]
